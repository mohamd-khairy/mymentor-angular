<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <form class="user" #formData="ngForm" (ngSubmit)="add_experience_data(formData)">

            <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Complete experience Data!</h1>
                    <div class="alert alert-danger" *ngIf="errorMsg">
                        {{errorMsg}}
                    </div>
                    <div class="alert alert-success" *ngIf="successMsg">
                        {{successMsg}}
                    </div>
                </div>
                   
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" #company_name="ngModel" name="company_name" ngModel required
                            id="exampleInputPassword" placeholder="Company Name">
                        </div>

                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" #job_title="ngModel" name="job_title" ngModel required
                            id="exampleInputPassword" placeholder="job title">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" name="present1" #present1="ngModel" ngModel placeholder="marital status"> Present
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="date" class="form-control form-control-user" #start_date="ngModel" name="start_date" ngModel required
                            id="exampleInputphone" >
                            <small>Start Date</small>

                        </div>

                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="date" *ngIf="!formData.value.present1" class="form-control form-control-user" #end_date="ngModel" name="end_date" ngModel required
                            id="exampleInputphone" >
                            <small *ngIf="!formData.value.present1">End Date</small>

                        </div>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control form-control-user" #details="ngModel" name="details" ngModel required
                        id="exampleInputphone" placeholder="details"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-user btn-block">
                        Save experience Date
                    </button>
                
                </div>
            </div>
            </div>

        </form>

      </div>
    </div>

  </div>

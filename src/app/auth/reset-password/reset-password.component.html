<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Reset Password!</h1>
                                    <div class="alert alert-danger" *ngIf="errorMsg">
                                        {{errorMsg}}
                                    </div>
                                    <div class="alert alert-success" *ngIf="successMsg">
                                        {{successMsg}}
                                    </div>
                                </div>
                                <form class="user" #formData="ngForm"  (ngSubmit)="reserPassword(formData)">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                          <input type="password" class="form-control form-control-user" #newPassword="ngModel" name="newPassword" ngModel required
                                           id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="col-sm-6">
                                          <input type="password" class="form-control form-control-user" #cnewPassword="ngModel" name="cnewPassword" ngModel required
                                           id="exampleRepeatNewPassword" placeholder="Confirm New Password">
                                        </div>
                                      </div>
                                    <button type="submit"  class="btn btn-primary btn-user btn-block">
                                        
                                        <div  *ngIf="!globals.progressBar">Reset Password</div>
                                        <div style="text-align: center;" *ngIf="globals.progressBar">
                                            <div class="loader">Loading...</div>
                                        </div>
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/login" >Have an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/register" >Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
